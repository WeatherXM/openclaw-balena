name: OpenClaw on Balena
type: sw.application
description: >
  Run OpenClaw Gateway on your Raspberry Pi or Jetson.
  Connect to cloud AI providers (Google Gemini, OpenAI, Anthropic, OpenRouter) with your API keys.
assets:
  repository:
    type: blob.asset
    data:
      url: "https://github.com/WeatherXM/openclaw-balena"
  logo:
    type: blob.asset
    data:
      url: "https://raw.githubusercontent.com/WeatherXM/openclaw-balena/main/logo.png"
data:
  applicationEnvironmentVariables:
    - OPENCLAW_GATEWAY_TOKEN: ""
    - GOOGLE_API_KEY: ""
    - OPENAI_API_KEY: ""
    - ANTHROPIC_API_KEY: ""
    - OPENROUTER_API_KEY: ""
  defaultDeviceType: raspberrypi4-64
  supportedDeviceTypes:
    - Raspberry Pi 4 (using 64bit OS)
    - raspberrypi5
    - jetson-nano
