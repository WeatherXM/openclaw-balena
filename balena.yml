name: Claw on Balena
type: sw.application
description: >
  Run OpenClaw Gateway with a local LLM (llama.cpp) on your Raspberry Pi or Jetson.
  Fully local AI inference - no cloud API keys required.
assets:
  repository:
    type: blob.asset
    data:
      url: "https://github.com/WeatherXM/openclaw-balena"
  logo:
    type: blob.asset
    data:
      url: "https://raw.githubusercontent.com/WeatherXM/openclaw-balena/main/logo.png"
data:
  applicationEnvironmentVariables:
    - LLAMA_MODEL_URL: "https://huggingface.co/bartowski/Llama-3.2-1B-Instruct-GGUF/resolve/main/Llama-3.2-1B-Instruct-Q4_0.gguf"
    - OPENCLAW_GATEWAY_TOKEN: ""
  defaultDeviceType: raspberrypi4-64
  supportedDeviceTypes:
    - Raspberry Pi 4 (using 64bit OS)
    - raspberrypi5
    - jetson-nano
